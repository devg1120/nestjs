type Post {
  id: ID!
  title: String!
  content: String
  author: User!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  text: String!
  post: Post!
  author: User!
}

type Query {
  getPosts: [Post!]
  getPostById(getPostInput: GetPostInput!): Post
  getPostById2(getPostInput: GetPostInput!): Post
}

type Mutation {
  createPost(title: String!, content: String!, authorId: ID!): Post!
  createComment(text: String!, postId: ID!, authorId: ID!): Comment!
}

input GetPostInput {
  id: String!
}
